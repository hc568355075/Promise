<body>
    <!-- 
        Promise 如果是同步的则会想改变状态
                如果是异步任务则会先执行then，后面当Promise状态改变时在执行value
     -->
    <script type="text/javascript" >
        let p = new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve('OK')
            }, 1000);
        })

        p.then(value=>{
            console.log(value);
        },reason=>{

        })
    </script>
</body>
</html>
