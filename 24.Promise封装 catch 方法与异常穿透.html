<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise封装 catch 方法与异常穿透</title>
    <script src="./24.Promise.js"></script>
</head>
<body>
    <script type="text/javascript" >
        let p = new Promise((resolve,reject)=>{
            setTimeout(() => {
                // reject('ok')
                resolve('成功')
            }, 1000);
        })
        let result =  p.then().then(
            value=>{
                console.log(222);
            } 
        )
        .catch(reason=>{
            console.warn(reason);
        })
        
        console.log(result);
    </script>
</body>
</html>
