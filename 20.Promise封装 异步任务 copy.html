<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise封装 then 方法执行回调</title>
    <script src="./20.Promise.js"></script>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                reject("error")
                // resolve("OK")
            },1000)
            
        })

        p.then(value=>{
            console.log(value);
        },reason=>{
            console.warn(reason);
        })
        console.log(p);
    </script>
</body>
</html>
