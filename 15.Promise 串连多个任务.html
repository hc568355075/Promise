    <title>Promise 串连多个任务</title>

<body>
    <!-- 
        Promise.then()方法链式调用
            一个Promise对应一个回调，多出来的将是undefined 并且是成功的值
     -->
    <script>
        let p = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("OK")
            },1000)
        })

        const result = p.then(value =>{
            return new Promise ((resolve,reject)=>{
                resolve("成功")
            })
        },reason =>{

        }).then(value =>{
            console.log(value);
        }).then(value =>{
            console.log(value);
        })
    </script>
</body>
</html>
