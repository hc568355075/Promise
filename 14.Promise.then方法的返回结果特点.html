<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.then方法的返回结果特点</title>
</head>
<body>
    <!-- 
        then 抛出错误则会改变为失败
            返回非Promise对象则为成功
            反回一个Promise对象则由值决定
     -->
    <script type="text/javascript" >
        let p = new Promise((resolve,reject)=>{
            resolve('OK')
        })

        const result = p.then(value=>{
            // console.log(value);
            // 1.抛出错误
            // throw '出现错误'
            // 2.返回非 Promise 类型的对象
            // return 521
            // 3.返回 Promise 对象
            return new Promise((resolve,reject)=>{
                // resolve ('成功')
                reject('error')
            })
        },reason=>{
            // console.warn(reason);
            // return 521
        })

        console.log(result);
    </script>
</body>
</html>
